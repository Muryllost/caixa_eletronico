<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <div id="root">
        <main>
            <header>
                <div id="profile">
                    <img id="profile-image" src="../images/profile.svg" alt="imagem de perfil">
                </div>
                <div id="saldo-div">
                    <p id="saldo">R$ 4000,00</p>
                </div>
                <button id="logout">
                    <img id="logout-image" src="../images/logout.svg" alt="imagem de perfil">
                </button>
            </header>
            <div id="content">
                <section id="history">Histórico de transações</section>                
                <div class="action">
                    <button>
                        <img src="../images/cash-withdrawal.png" alt="">
                    </button>
                    <p>Saque</p>
                </div>
                <div class="action">
                    <button>
                        <img src="../images/deposito.png" alt="">
                    </button>
                    <p>Depósito</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
